<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arsenal Projetos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <h1>Lojinha Arsenal</h1>
    </header>

 <main>
     <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da Lojinha Arsenal</span>
    </div>
        <div class="card">
            <div class="lineinput">
                <label>Camiseta</label>
                <input type="text" id='Camiseta' placeholder="Adicione a banda da Camiseta">
            <div class="lineinput">
                    <label>Preço</label>
                    <input type="text" id='Preço' placeholder="Valor da camiseta">
           </div>
          
           </div> 
            <button onclick="Camiseta.salvar()"> Salvar </button>
            <button onclick="Camiseta.cancelar()"> Deletar </button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <br>


        <div>
            <div class="card2">
                <div class="lineinput">
                    <label>Caneca</label>
                    <input type="text" id='Caneca' placeholder="Adicione a banda da caneca">
                <div class="lineinput">
                        <label>Preço</label>
                        <input type="text" id='valor' placeholder="Valor da caneca">
             </div>
        </div>
         
    <button onclick="Caneca.salvar()"> Salvar </button>
    <button onclick="Caneca.cancelar()"> Deletar </button>
    </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

</main>


  
<script src="/js/Produtos.js"></script>
  <script src="/js/Camiseta.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
